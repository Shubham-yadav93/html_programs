<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model and Positioning</title>
    <style>
       
        .container {
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 5px solid #4CAF50;
            margin: 30px auto;
            background-color: #f0f0f0;
            position: relative; 
        }

      
        .nested {
            width: 100px;
            height: 50px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            line-height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
    </style>
</head>
<body>
    <h1>CSS Box Model and Positioning </h1>
    <div class="container">
        <p>This is the container element.</p>
        <div class="nested">box</div>
    </div>
</body>
</html>
