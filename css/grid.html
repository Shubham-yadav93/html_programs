<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .child {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        #c1 {
            background-color: yellowgreen;
        }

        #c2 {
            background-color: brown;
        }

        #c3 {
            background-color: blue;
        }

        #c4 {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="c1" class="child">Monday</div>
        <div id="c2" class="child">Tuesday</div>
        <div id="c3" class="child">Wednesday</div>
        <div id="c4" class="child">Thursday</div>  
        <div id="c1" class="child">Monday</div>
        <div id="c2" class="child">Tuesday</div>
        <div id="c3" class="child">Wednesday</div>
        <div id="c4" class="child">Thursday</div>           
    </div>
</body>
</html>
